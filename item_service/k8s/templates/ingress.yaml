{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.itemService.name }}
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.ingress.certIssuer }}
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - {{ .Values.domain }}
    secretName: {{ .Values.itemService.name }}-tls
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.itemService.name }}
            port:
              number: 8002
{{- end }}
