name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  test-coverage:
    name: Test Coverage Check - ${{ matrix.service }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    strategy:
      matrix:
        service: [payment_service, item_service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd ${{ matrix.service }}
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          cd ${{ matrix.service }}
          pytest tests/ --cov=. --cov-report=term-missing --cov-fail-under=80

      - name: Comment PR with coverage
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 60

  test-multiple-python-versions:
    name: Test ${{ matrix.service }} on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
        service: [payment_service, item_service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          cd ${{ matrix.service }}
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          cd ${{ matrix.service }}
          pytest tests/ -v

  prevent-merge-if-failing:
    name: All Tests Must Pass
    runs-on: ubuntu-latest
    needs: [test-coverage, test-multiple-python-versions]

    steps:
      - name: Check all tests passed
        run: echo "All tests passed! Ready to merge."