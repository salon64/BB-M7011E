name: Payment Service CI

on:
  push:
    branches: [main, feat/payment-service]
  pull_request:
    branches: [main]
  workflow_call:  

permissions:
  contents: read
  security-events: write

jobs:
  backend-tests:
    name: Payment Service Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          cd payment_service
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          cd payment_service
          pytest tests/ -v

      - name: Run tests with coverage
        run: |
          cd payment_service
          pytest tests/ --cov=app --cov=main --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./payment_service/coverage.xml
          flags: backend
          name: payment-service-coverage

  lint:
    name: Code Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          pip install flake8 black

      - name: Run flake8
        run: |
          cd payment_service
          flake8 . --max-line-length=100 --exclude=venv,__pycache__

      - name: Run black check
        run: |
          cd payment_service
          black --check .

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './payment_service'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'

      - name: Upload Trivy FS scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'

  docker-security:
    name: Docker Image Security
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          cd payment_service
          docker build -t payment-service:test .

      - name: Run Trivy vulnerability scanner (image)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'payment-service:test'
          format: 'sarif'
          output: 'trivy-image-results.sarif'

      - name: Upload Trivy Image scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'