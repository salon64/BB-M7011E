name: Deploy to Kubernetes

on:
  push:
    branches: [main] # feat/payment-service TEMPORARY: for testing
  workflow_dispatch:  # Allows manual deployment
    

jobs:
  # Run tests first - only deploy if they pass
  test:
    uses: ./.github/workflows/ci.yml

  deploy:
    name: Deploy Payment Service
    runs-on: ubuntu-latest
    needs: test 
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./payment_service
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            justingav/payment-service:latest
            justingav/payment-service:${{ github.sha }}

      - name: Update image tag for GitOps
        run: |
          echo "ğŸš€ Image built and pushed: justingav/payment-service:${{ github.sha }}"
          echo "ğŸ“ ArgoCD will detect this new image and deploy automatically"
          echo "ğŸ”„ ArgoCD continuously monitors git and syncs with cluster"