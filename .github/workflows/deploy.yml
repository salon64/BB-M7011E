name: Deploy to Kubernetes

on:
  push:
    branches: [main] # feat/payment-service TEMPORARY: for testing
  workflow_dispatch:  # Allows manual deployment
    

jobs:
  # Run tests first - only deploy if they pass
  test:
    uses: ./.github/workflows/ci.yml

  deploy:
    name: Deploy ${{ matrix.service_name }}
    runs-on: ubuntu-latest
    needs: test 
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: [payment_service, item_service]
        include:
          - service: payment_service
            service_name: "Payment Service"
            docker_image: "justingav/payment-service"
          - service: item_service
            service_name: "Item Service"
            docker_image: "justingav/item-service"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ matrix.docker_image }}:latest
            ${{ matrix.docker_image }}:${{ github.sha }}

      - name: Update image tag for GitOps
        run: |
          echo "üöÄ Image built and pushed: ${{ matrix.docker_image }}:${{ github.sha }}"
          echo "üìù ArgoCD will detect this new image and deploy automatically"
          echo "üîÑ ArgoCD continuously monitors git and syncs with cluster"