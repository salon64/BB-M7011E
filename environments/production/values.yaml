# Production Environment Configuration

app:
  name: payment-service-prod
  replicas: 3
  image: justingav/payment-service
  tag: latest
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
    targetCPU: 70
    targetMemory: 80
  resources:
    requests:
      memory: "125Mi"
      cpu: "50m"
    limits:
      memory: "250Mi"
      cpu: "200m"

# Production domain
domain: payment-service-prod.ltu-m7011e-10.se

# Email for Let's Encrypt certificates
email: jusgav-1@student.ltu.se

# Environment identifier
environment: Production

message: "Hello from Production Environment - Live Site"

# Ingress configuration
ingress:
  enabled: true
  certIssuer: letsencrypt-prod

# Item Service Configuration
itemService:
  name: item-service-prod
  replicas: 3
  image: justingav/item-service
  tag: latest
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
    targetCPU: 70
    targetMemory: 80
  resources:
    requests:
      memory: "125Mi"
      cpu: "50m"
    limits:
      memory: "250Mi"
      cpu: "200m"

  # Item service domain
  domain: item-service-prod.ltu-m7011e-10.se

  message: "Hello from Item Service - Production!"
