# Staging Environment Configuration

app:
  name: payment-service-staging
  replicas: 1
  image: justingav/payment-service
  tag: latest
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
    targetCPU: 70
    targetMemory: 80
  resources:
    requests:
      memory: "256Mi"
      cpu: "200m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# Staging domain - change to your assigned domain
domain: payment-service-staging.ltu-m7011e-10.se
# Email for Let's Encrypt certificates
email: jusgav-1@student.ltu.se

# Environment identifier
environment: Staging

message: "Hello from Staging Environment - Pre-Production Testing"

# Ingress configuration
ingress:
  enabled: true
  certIssuer: letsencrypt-staging

# Item Service Configuration
itemService:
  name: item-service-staging
  replicas: 1
  image: justingav/item-service
  tag: latest
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
    targetCPU: 70
    targetMemory: 80
  resources:
    requests:
      memory: "256Mi"
      cpu: "200m"
    limits:
      memory: "512Mi"
      cpu: "500m"

  # Item service domain
  domain: item-service-staging.ltu-m7011e-10.se

  message: "Hello from Item Service - Staging!"
